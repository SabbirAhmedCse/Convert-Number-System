<body>

    <div class="row numberSystem">
        <section class="card col-11 col-sm-10 col-md-8 col-lg-5  container shadow">
            <div class="card-body">
                <h1 class="headingType text-center">Convert Number System</h1>
                <hr class="hr-header">
                <form>
                    <h5 class="title">Decimal</h5>
                    <input type="text" id="decimalId" onclick="this.select()" maxlength="20" onkeyup="decimal()"  value="0">
                    <h5 class="title">Binary</h5>
                    <input type="text" id="binaryId" onclick="this.select()" maxlength="20" onkeyup="binary()" value="0">
                    <h5 class="title">Octal</h5>
                    <input type="text" id="octalId" onclick="this.select()" maxlength="20" onkeyup="octal()" value="0">
                    <h5 class="title">Hexadecimal</h5>
                    <input type="text" id="hexadecimalId" onclick="this.select()" maxlength="20" onkeyup="hexaDecimal()" value="0">
                    <hr class="hr-footer">
                    <h5 class="title">1's Compliment</h5>
                    <input type="number" onclick="this.select()" readonly>
                    <h5 class="title">2's Compliment</h5>
                    <input type="number" onclick="this.select()" readonly>
                    <div class="btn-row">
                    <button id="resetId" class="btn-reset" type="reset">Reset</button>
                    <button id="resetId" class="btn-pdf" type="reset" onclick="reset()">Download</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
